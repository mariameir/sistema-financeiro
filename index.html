<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de controle finaceiro</title>
</head>

<body>
    <main>
        <div class="resume">
            <div>
                Entradas: R$
                <span class="incomes">0.00</span>
            </div>

            <div>
                Saídas: R$
                <span class="expenses">0.00</span>
            </div>

            <div>
                Total: R$
                <span class="total">0.00</span>
            </div>

            <div class="newItem">
                <div class="Desc">
                    <label for="desc">Descrição</label>
                    <input type="text" id="desc">
                </div>

                <div class="divAmount">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount">
                </div>
                <div class="divType">
                    <label for="type">Tipo</label>
                    <select id="type">
                        <option>Entrada</option>
                        <option>Saída</option>
                    </select>

                </div>
                <button id="btnNew">Incluir</button>

            </div>
            <div class="divTable">
                <table>
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th class="columnAmount">Valor</th>
                            <th class="collumnType">Tipo</th>
                            <th class="columnAction">a</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
